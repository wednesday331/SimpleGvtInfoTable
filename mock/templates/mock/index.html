<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<style>

    h2 {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 90%;
    }
    table tbody tr:hover {
        background-color: #dddddd;
    }
    .wide {
        width: 90%;
    }
    div.ex1 {
      padding-top: 1%;
    }
    div.ex2 {
      padding-top: 20%;
    }
    body {
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
</style>

</head>
<body>
<div class="container">

{%if table_stuff%}

<table class="table">
<div class="ex_1">
<form method="get">

<label for="sorting_arrangement">Select a view of your choice!: </label>&nbsp
  <select id="sorting_arrangement" name="sorting_arrangement">
    <option value="select" disabled selected>Select an option</option>
    <option value="agency_id_ascending" name="agency_id_ascending">Ascending agency_id</option>
    <option value="agency_id_descending" name="agency_id_descending">Descending agency_id</option>
    <option value="toptier_code_ascending" name="toptier_code_ascending">Ascending toptier_code</option>
    <option value="toptier_code_descending" name="toptier_code_descending">Descending toptier_code</option>
    <option value="abbreviation_ascending" name="abbreviation_ascending">Ascending abbreviation</option>
    <option value="abbreviation_descending" name="abbreviation_descending">Descending abbreviation</option>
    <option value="agency_name_ascending" name="agency_name_ascending">Ascending agency_name</option>
    <option value="agency_name_descending" name="agency_name_descending">Descending agency_name</option>
    <option value="congressional_justification_url_ascending" name="congressional_justification_url_ascending">Ascending congressional_justification_url</option>
    <option value="congressional_justification_url_descending" name="congressional_justification_url_descending">Descending congressional_justification_url</option>
    <option value="active_fy_ascending" name="active_fy_ascending">Ascending active_fy</option>
    <option value="active_fy_descending" name="active_fy_descending">Descending active_fy</option>
    <option value="active_fq_ascending" name="active_fq_ascending">Ascending active_fq</option>
    <option value="active_fq_descending" name="active_fq_descending">Descending active_fq</option>
    <option value="outlay_amount_ascending" name="outlay_amount_ascending">Ascending outlay_amount</option>
    <option value="outlay_amount_descending" name="outlay_amount_descending">Descending outlay_amount</option>
    <option value="obligated_amount_ascending" name="obligated_amount_ascending">Ascending obligated_amount</option>
    <option value="obligated_amount_descending" name="obligated_amount_descending">Descending obligated_amount</option>
    <option value="budget_authority_amount_ascending" name="budget_authority_amount_ascending">Ascending budget_authority_amount</option>
    <option value="budget_authority_amount_descending" name="budget_authority_amount_descending">Descending budget_authority_amount</option>
    <option value="current_total_budget_authority_amount_ascending" name="current_total_budget_authority_amount_ascending">Ascending current_total_budget_authority_amount</option>
    <option value="current_total_budget_authority_amount_descending" name="current_total_budget_authority_amount_descending">Descending current_total_budget_authority_amount</option>
    <option value="percentage_of_total_budget_authority_ascending" name="percentage_of_total_budget_authority_ascending">Ascending percentage_of_total_budget_authority</option>
    <option value="percentage_of_total_budget_authoritydescending" name="percentage_of_total_budget_authoritydescending">Descending percentage_of_total_budget_authority</option>
  </select>&nbsp
  <input type="submit" name="sort_submit_button" class="btn btn-outline-primary" value="Submit">
</form>
</div></div>
{{table_stuff|safe}}
</table>

{%else%}
<div class="ex2">
  <h1> Government Spending Data Project </h1>
<form method="post">
    {% csrf_token %}

    <div class="col-md-12 ">
    <button type="submit" class="btn btn-outline-success" name="fetch_data">Fetch data!   <i class="fas fa-list"></i></button>
  </div>
</form>
</div>
{% endif %}

</body>
</html>
